apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  namespace: azurefactory
  name: azurefactory-core
  description: Core collection for AzureFactory
spec:
  owner: azurefactory/unicorns
  domain: default/azurefactory
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  namespace: azurefactory-core
  name: login_azure_001
  description: Login to Azure role
  tags:
    - azurefactory
    - core
  links:
    - url: https://example.com/user
      title: Examples Users
      icon: user
    - url: https://example.com/group
      title: Example Group
      icon: group
    - url: https://example.com/cloud
      title: Link with Cloud Icon
      icon: cloud
spec:
  type: library
  lifecycle: production
  owner: azurefactory/unicorns
  system: azurefactory/azurefactory-core
